name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - develop

env:
  REGISTRY: docker.io
  IMAGE_NAME: peakflames/riddle

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pip dependencies
        run: pip install psutil

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build project with build.py
        run: python build.py build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # For main branch: latest + version tag
            VERSION=$(grep -oP '(?<=<Version>)[^<]+' src/Riddle.Web/Riddle.Web.csproj)
            echo "primary_tag=latest" >> $GITHUB_OUTPUT
            echo "version_tag=v${VERSION}" >> $GITHUB_OUTPUT
            echo "has_version_tag=true" >> $GITHUB_OUTPUT
          else
            # For develop branch: develop tag only
            echo "primary_tag=develop" >> $GITHUB_OUTPUT
            echo "has_version_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push linux-x64 image
        run: |
          dotnet publish src/Riddle.Web/Riddle.Web.csproj \
            --configuration Release \
            -r linux-x64 \
            -p:ContainerImageTag="${{ steps.tags.outputs.primary_tag }}-amd64" \
            /t:PublishContainer

      - name: Build and push linux-arm64 image
        run: |
          dotnet publish src/Riddle.Web/Riddle.Web.csproj \
            --configuration Release \
            -r linux-arm64 \
            -p:ContainerImageTag="${{ steps.tags.outputs.primary_tag }}-arm64" \
            /t:PublishContainer

      - name: Create and push multi-arch manifest
        run: |
          PRIMARY_TAG="${{ steps.tags.outputs.primary_tag }}"
          
          # Create manifest for primary tag (latest or develop)
          docker manifest create ${{ env.IMAGE_NAME }}:${PRIMARY_TAG} \
            ${{ env.IMAGE_NAME }}:${PRIMARY_TAG}-amd64 \
            ${{ env.IMAGE_NAME }}:${PRIMARY_TAG}-arm64
          
          # Annotate with platform info
          docker manifest annotate ${{ env.IMAGE_NAME }}:${PRIMARY_TAG} \
            ${{ env.IMAGE_NAME }}:${PRIMARY_TAG}-amd64 --os linux --arch amd64
          docker manifest annotate ${{ env.IMAGE_NAME }}:${PRIMARY_TAG} \
            ${{ env.IMAGE_NAME }}:${PRIMARY_TAG}-arm64 --os linux --arch arm64
          
          docker manifest push ${{ env.IMAGE_NAME }}:${PRIMARY_TAG}

      - name: Create and push version tag manifest (main branch only)
        if: steps.tags.outputs.has_version_tag == 'true'
        run: |
          PRIMARY_TAG="${{ steps.tags.outputs.primary_tag }}"
          VERSION_TAG="${{ steps.tags.outputs.version_tag }}"
          
          # Create manifest for version tag
          docker manifest create ${{ env.IMAGE_NAME }}:${VERSION_TAG} \
            ${{ env.IMAGE_NAME }}:${PRIMARY_TAG}-amd64 \
            ${{ env.IMAGE_NAME }}:${PRIMARY_TAG}-arm64
          
          docker manifest annotate ${{ env.IMAGE_NAME }}:${VERSION_TAG} \
            ${{ env.IMAGE_NAME }}:${PRIMARY_TAG}-amd64 --os linux --arch amd64
          docker manifest annotate ${{ env.IMAGE_NAME }}:${VERSION_TAG} \
            ${{ env.IMAGE_NAME }}:${PRIMARY_TAG}-arm64 --os linux --arch arm64
          
          docker manifest push ${{ env.IMAGE_NAME }}:${VERSION_TAG}

      - name: Image digest
        run: |
          echo "Images pushed for ${{ env.IMAGE_NAME }}:"
          echo "  - ${{ steps.tags.outputs.primary_tag }} (multi-arch: amd64, arm64)"
          if [[ "${{ steps.tags.outputs.has_version_tag }}" == "true" ]]; then
            echo "  - ${{ steps.tags.outputs.version_tag }} (multi-arch: amd64, arm64)"
          fi
